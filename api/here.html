!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Tracking with HERE API</title>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-core.js"
            type="text/javascript" charset="utf-8"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-service.js"
            type="text/javascript" charset="utf-8"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-ui.js"
            type="text/javascript" charset="utf-8"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-mapevents.js"
            type="text/javascript" charset="utf-8"></script>
    <style>
        #map {
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>
    <h1>Real-Time Location Tracking</h1>
    <div id="map"></div>

    <script>
        // Inisialisasi peta HERE
        var platform = new H.service.Platform({
            'apikey': 'hrn:here:authorization::org263460821:project/linusfg' // Ganti dengan API Key HERE
        });

        var defaultLayers = platform.createDefaultLayers();
        var map = new H.Map(document.getElementById('map'),
            defaultLayers.vector.normal.map, {
            center: {lat: 3.5952, lng: 98.6722}, // Koordinat default (misal, Berlin)
            zoom: 15,
            pixelRatio: window.devicePixelRatio || 1
        });

        var behavior = new H.mapevents.Behavior(new H.mapevents.MapEvents(map));
        var ui = H.ui.UI.createDefault(map, defaultLayers);

        // Marker untuk lokasi pengguna
        var userMarker = new H.map.Marker({lat: 3.5952, lng: 98.6722});
        map.addObject(userMarker);

        // Fungsi untuk memperbarui lokasi
        function updateLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var lat = position.coords.latitude;
                    var lng = position.coords.longitude;

                    // Update peta dan posisi marker
                    map.setCenter({lat: lat, lng: lng});
                    userMarker.setGeometry({lat: lat, lng: lng});
                }, function() {
                    console.error('Error retrieving location.');
                });
            } else {
                console.error('Geolocation is not supported by this browser.');
            }
        }

        // Memperbarui lokasi setiap 10 detik
        setInterval(updateLocation, 10000);
    </script>
</body>
</html>
